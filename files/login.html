<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DarkZone Store</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: "Poppins", sans-serif;
            color: #fff;
            margin: 0;
            flex-direction: column;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease;
            margin-top: 80px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        input:focus {
             box-shadow: 0 0 10px #00f5ff;
        }

        button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            background: #00f5ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px #00f5ff;
            transform: scale(1.05);
        }

        a {
            color: #00f5ff;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            text-decoration: underline;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 12, 41, 0.9);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #00f5ff;
        }
        .navbar ul {
            display: flex;
            gap: 20px;
            list-style: none;
            transition: 0.3s ease;
            margin: 0;
            padding: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00f5ff;
            text-shadow: 0 0 5px #00f5ff;
        }

        /* ===== MENU TOGGLE ===== */
        .menu-toggle {
            display: none;
            font-size: 1.8em;
            color: #00f5ff;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: #0a0a0f;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 20px 0;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            }

            .navbar ul.active {
                max-height: 300px;
                opacity: 1;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">DarkZone Store</div>
        
        <button class="menu-toggle" onclick="toggleMenu()">
            &#9776;
        </button>
        
        <ul id="menuList">
            <li><a href="../index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <div class="auth-box">
        <h2>Login to DarkZone</h2>
        <input type="text" id="loginUser" placeholder="Enter Username">
        <input type="password" id="loginPass" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p style="margin-top: 15px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menuList").classList.toggle("active");
        }

        function login() {
            const user = document.getElementById("loginUser").value.trim();
            const pass = document.getElementById("loginPass").value.trim();
            // Read data from Local Storage (our 'database')
            const storedData = JSON.parse(localStorage.getItem("techmartUser")); 

            if (!storedData) {
                alert("⚠️ No account found! Please sign up first.");
                window.location.href = "signup.html";
                return;
            }
            
            if (!user || !pass) {
                alert("⚠️ Please enter both username and password.");
                return;
            }

            // 1. Validate against Local Storage
            if (user === storedData.username && pass === storedData.password) {
                // 2. Create the session in Session Storage
                sessionStorage.setItem("currentSession", JSON.stringify({ username: user })); 
                
                // 3. Show success message and redirect
                const msg = document.createElement("div");
                msg.textContent = "✅ Logged in successfully! Redirecting...";
                msg.style.cssText = `
                    position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
                    background: #00f5ff; color: #000; padding: 10px 20px; 
                    border-radius: 10px; font-weight: bold; box-shadow: 0 0 15px #00f5ff;
                    transition: opacity 0.5s ease; z-index: 9999;
                `;
                document.body.appendChild(msg);

                setTimeout(() => {
                    msg.style.opacity = "0";
                }, 1500);

                setTimeout(() => {
                    msg.remove();
                    window.location.href = "../index.html"; 
                }, 2000);

            } else {
                alert("❌ Incorrect username or password!");
            }
        }
    </script>
</body>
</html>
