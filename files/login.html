<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechMart</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Keep all existing custom styles for the body and auth-box */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: "Poppins", sans-serif;
            color: #fff;
            margin: 0;
            flex-direction: column;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease;
            margin-top: 80px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            background: #00f5ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px #00f5ff;
            transform: scale(1.05);
        }

        a {
            color: #00f5ff;
            text-decoration: none;
        }

        /* ===== NAVBAR (Pure CSS Structure) ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1f2833;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #66fcf1;
        }
        .navbar ul {
            display: flex;
            gap: 20px;
            list-style: none;
            transition: 0.3s ease;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #66fcf1;
        }

        /* ===== MENU TOGGLE ===== */
        .menu-toggle {
            display: none;
            font-size: 1.8em;
            color: #66fcf1;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: #0b0c10;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 20px 0;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
            }

            .navbar ul.active {
                max-height: 300px;
                opacity: 1;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">DarkZone Store</div>
        
        <button class="menu-toggle" onclick="toggleMenu()">
            &#9776;
        </button>
        
        <ul id="menuList">
            <li><a href="../index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            </ul>
    </nav>

    <div class="auth-box">
        <h2>Login to TechMart</h2>
        <input type="text" id="loginUser" placeholder="Enter Username">
        <input type="password" id="loginPass" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menuList").classList.toggle("active");
        }

        function login() {
            const user = document.getElementById("loginUser").value.trim();
            const pass = document.getElementById("loginPass").value.trim();
            const storedData = JSON.parse(localStorage.getItem("techmartUser"));

            if (!storedData) {
                alert("⚠️ No account found! Please sign up first.");
                window.location.href = "signup.html";
                return;
            }

            if (user === storedData.username && pass === storedData.password) {
                localStorage.setItem("loggedIn", "true");

                // ✅ Animated success message
                const msg = document.createElement("div");
                msg.textContent = "✅ Logged in successfully! Redirecting...";
                msg.style.position = "fixed";
                msg.style.top = "20px";
                msg.style.left = "50%";
                msg.style.transform = "translateX(-50%)";
                msg.style.background = "#00f5ff";
                msg.style.color = "#000";
                msg.style.padding = "10px 20px";
                msg.style.borderRadius = "10px";
                msg.style.fontWeight = "bold";
                msg.style.boxShadow = "0 0 15px #00f5ff";
                msg.style.transition = "opacity 0.5s ease";
                msg.style.zIndex = "9999";
                document.body.appendChild(msg);

                // Fade out and redirect
                setTimeout(() => {
                    msg.style.opacity = "0";
                }, 1500);

                setTimeout(() => {
                    msg.remove();
                    // Assuming products.html is the main page after login.
                    window.location.href = "../index.html"; 
                }, 2000);

            } else {
                alert("❌ Incorrect username or password!");
            }
        }
    </script>
</body>
</html>
