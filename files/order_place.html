<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkZone Store - Order Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family:"Poppins", sans-serif; background:#0a0a0f; color:#e0f7fa; margin:0; padding:0; }
.navbar { background: rgba(0,10,20,0.8); backdrop-filter: blur(10px); border-bottom:1px solid #00ffff33; }
.navbar .navbar-brand { color:#00e5ff; font-weight:600; letter-spacing:1px; font-size:1.8em; }
.navbar .navbar-nav .nav-link { color:#e0f7fa; font-weight:500; transition:0.3s; }
.navbar .navbar-nav .nav-link:hover { color:#00e5ff; }
.container { padding:150px 10px 50px 10px; max-width: 900px; }
h2 { color:#00e5ff; margin-bottom:30px; text-align:center; }
input, textarea { background:#12121a; color:#e0f7fa; border:1px solid #00ffff33; border-radius:5px; padding:8px; width:100%; margin-bottom:15px; }
.btn { background:#00e5ff; color:#000; font-weight:bold; border:none; border-radius:20px; transition:0.3s; }
.btn:hover { background:#00bcd4; }
.cart-item { display:flex; justify-content:space-between; margin-bottom:10px; padding:8px; border-bottom:1px solid #00ffff22; }
</style>
</head>
<body>

<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DarkZone Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color:#00e5ff; font-size:1.5em;">&#9776;</span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#products">Featured</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#product">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#why">Why Us</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Testimonials</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Checkout / Order Page</h2>

  <h4>Cart Summary</h4>
  <div id="cart-items"></div>
  <h5>Total: PKR <span id="cart-total">0</span></h5>

  <h4>Your Details</h4>
  <form id="order-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <textarea id="address" placeholder="Address" rows="3" required></textarea>
    <button type="submit" class="btn">Place Order</button>
  </form>

  <button onclick="goBack()" class="btn mt-3">Back to Store</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Demo cart data (replace with localStorage in real project)
let cart = [
  { name: "Gaming Headset", price: 7499, quantity: 1 },
  { name: "RGB Keyboard", price: 4999, quantity: 2 }
];

function updateCartDisplay() {
  const cartItemsDiv = document.getElementById("cart-items");
  const cartTotalSpan = document.getElementById("cart-total");
  cartItemsDiv.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.quantity;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>PKR ${item.price*item.quantity}</span>`;
    cartItemsDiv.appendChild(div);
  });
  cartTotalSpan.textContent = total;
}

updateCartDisplay();

document.getElementById("order-form").addEventListener("submit", function(e){
  e.preventDefault();
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  const name = document.getElementById("name").value;
  const total = cart.reduce((sum,i)=>sum+i.price*i.quantity,0);
  alert(`Thank you ${name}! Your order has been placed.\nTotal: PKR ${total}`);
  cart = [];
  updateCartDisplay();
  document.getElementById("order-form").reset();
});

function goBack(){ window.history.back(); }
</script>

</body>
</html>
