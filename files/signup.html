<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DarkZone Store</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: "Poppins", sans-serif;
            color: #fff;
            margin: 0;
            flex-direction: column;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
            animation: popIn 1s ease;
            margin-top: 80px;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        input:focus {
             box-shadow: 0 0 10px #00f5ff;
        }

        button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            background: #00f5ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px #00f5ff;
            transform: scale(1.05);
        }

        a {
            color: #00f5ff;
            text-decoration: none;
            transition: 0.3s;
        }
         a:hover {
            text-decoration: underline;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 12, 41, 0.9);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #00f5ff;
        }
        .navbar ul {
            display: flex;
            gap: 20px;
            list-style: none;
            transition: 0.3s ease;
            margin: 0;
            padding: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00f5ff;
            text-shadow: 0 0 5px #00f5ff;
        }

        /* ===== MENU TOGGLE ===== */
        .menu-toggle {
            display: none;
            font-size: 1.8em;
            color: #00f5ff;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar ul {
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: #0a0a0f;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 20px 0;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            }

            .navbar ul.active {
                max-height: 300px;
                opacity: 1;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">DarkZone Store</div>
        
        <button class="menu-toggle" onclick="toggleMenu()">
            &#9776;
        </button>
        
        <ul id="menuList">
            <li><a href="../index.html">Home</a></li>
            <li><a href="login.html">Log in</a></li>
        </ul>
    </nav>
    
    <div class="auth-box">
        <h2>Create Account</h2>
        <input type="text" id="signupUser" placeholder="Enter Username">
        <input type="password" id="signupPass" placeholder="Enter Password">
        <button onclick="signup()">Sign Up</button>
        <p style="margin-top: 15px;">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menuList").classList.toggle("active");
        }

        function signup() {
            const user = document.getElementById("signupUser").value.trim();
            const pass = document.getElementById("signupPass").value.trim();

            if (!user || !pass) {
                alert("⚠️ Please fill in all fields!");
                return;
            }

            // 1. Store user data in Local Storage (our 'database')
            const userData = { username: user, password: pass };
            localStorage.setItem("techmartUser", JSON.stringify(userData));

            // 2. Immediately log the user into Session Storage
            sessionStorage.setItem("currentSession", JSON.stringify({ username: user }));

            // 3. Show success message and redirect
            const msg = document.createElement("div");
            msg.textContent = "✅ Account created and logged in! Redirecting...";
            
            msg.style.cssText = `
                position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
                background: #00f5ff; color: #000; padding: 10px 20px; 
                border-radius: 10px; font-weight: bold; box-shadow: 0 0 15px #00f5ff;
                transition: opacity 0.5s ease; z-index: 9999;
            `;
            document.body.appendChild(msg);

            setTimeout(() => {
                msg.style.opacity = "0";
            }, 1500);

            setTimeout(() => {
                msg.remove();
                // Redirect to the main page after successful signup/login
                window.location.href = "../index.html";
            }, 2000);
        }
    </script>
</body>
</html>
