<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - TechMart</title>
<style>
  body {
    background: #0b0c10;
    color: #fff;
    font-family: Poppins, sans-serif;
    margin: 0;
    padding: 0;
  }
  .navbar {
    display: flex; justify-content: space-between; align-items: center;
    background: #1f2833; padding: 15px 30px;
  }
  .navbar .logo { color: #66fcf1; font-weight: bold; }
  .navbar a { color: #fff; text-decoration: none; margin: 0 10px; }
  .navbar a:hover { color: #66fcf1; }
  .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
  .card {
    background: #1f2833;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
    margin: 15px;
    width: 250px;
    text-align: center;
    padding: 15px;
  }
  button {
    background: #66fcf1; color: #000;
    border: none; padding: 10px 15px; border-radius: 5px;
    cursor: pointer; margin: 5px;
  }
  button:hover { transform: scale(1.05); }
</style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">TechMart</div>
    <div>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="wishlist.html">Wishlist</a>
    </div>
  </nav>

  <h2 style="text-align:center;">Featured Products</h2>
  <div class="container" id="products"></div>

  <script>
    const productData = [
      { id: 1, name: "Gaming Mouse", price: 1200 },
      { id: 2, name: "RGB Keyboard", price: 2500 },
      { id: 3, name: "Headphones", price: 1800 },
      { id: 4, name: "Gaming Chair", price: 9000 }
    ];

    const container = document.getElementById("products");

    productData.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${p.name}</h3>
        <p>üí∞ Rs. ${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
        <button onclick="addToWishlist(${p.id})">‚ù§Ô∏è Wishlist</button>
      `;
      container.appendChild(div);
    });

    function addToCart(id) {
      const item = productData.find(p => p.id === id);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...item, qty: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${item.name} added to cart!`);
    }

    function addToWishlist(id) {
      const item = productData.find(p => p.id === id);
      let wish = JSON.parse(localStorage.getItem("wishlist")) || [];
      if (!wish.some(p => p.id === id)) {
        wish.push(item);
        localStorage.setItem("wishlist", JSON.stringify(wish));
        alert(`${item.name} added to wishlist!`);
      } else {
        alert("Already in wishlist!");
      }
    }
  </script>
</body>
</html>
